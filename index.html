<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Shoes swiper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-title">after/before</div>
    <div class="swiper-wrapper">
      <!-- <div class=" swiper-slide">
        <div class="cleaner--container">
          <div class="cleaner--img cleaner-img--dirty"><img src="./images/verybigdick1-min.png.webp" alt=""></div>
          <div class="cleaner--img cleaner-img--clean"><img src="./images/verybigdick2-min.png.webp" alt=""></div>
        </div>
      </div> -->
      <div class=" swiper-slide">
        <div class="cleaner--container">
          <div class="cleaner--img cleaner-img--dirty"><img src="./images/verybigdick3-min.png.webp" alt=""></div>
          <div class="cleaner--img cleaner-img--clean"><img src="./images/verybigdick4-min.png.webp" alt=""></div>
        </div>
      </div>
      <div class=" swiper-slide">
        <div class="cleaner--container">
          <div class="cleaner--img cleaner-img--dirty"><img src="./images/verybigdick5-min.png.webp" alt=""></div>
          <div class="cleaner--img cleaner-img--clean"><img src="./images/verybigdick6-min.png.webp" alt=""></div>
        </div>
      </div>
      <div class=" swiper-slide">
        <div class="cleaner--container">
          <div class="cleaner--img cleaner-img--dirty"><img src="./images/figma-1.png" alt=""></div>
          <div class="cleaner--img cleaner-img--clean"><img src="./images/figma-2.png" alt=""></div>
        </div>
      </div>
      <div class=" swiper-slide">
        <div class="cleaner--container">
          <div class="cleaner--img cleaner-img--dirty"><img src="./images/verybigdick7-min.png.webp" alt=""></div>
          <div class="cleaner--img cleaner-img--clean"><img src="./images/verybigdick8-min.png.webp" alt=""></div>
        </div>
      </div>
      <div class=" swiper-slide">
        <div class="cleaner--container">
          <div class="cleaner--img cleaner-img--dirty"><img src="./images/verybigdick9-min.png.webp" alt=""></div>
          <div class="cleaner--img cleaner-img--clean"><img src="./images/verybigdick10-min.png.webp" alt=""></div>
        </div>
      </div>
      <!-- <div class=" swiper-slide">
        <div class="cleaner--container">
          <div class="cleaner--img cleaner-img--dirty"><img src="./images/verybigdick11-min.png.webp" alt=""></div>
          <div class="cleaner--img cleaner-img--clean"><img src="./images/verybigdick12-min.png.webp" alt=""></div>
        </div>
      </div> -->
      <!-- <div class=" swiper-slide">
        <div class="cleaner--container">
          <div class="cleaner--img cleaner-img--dirty" style="width: 0;"><img src="./images/verybigdick13-min.png.webp"
              alt=""></div>
          <div class="cleaner--img cleaner-img--clean"><img src="./images/verybigdick14-min.png.webp" alt=""></div>
        </div>
      </div> -->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination-wrapper">
      <span class="pagination-button-prev">
        <picture>
          <source srcset="./images/left-arrow-pagination-acsent.svg" media="min-width: 767px">
          <img src="./images/left-arrow-pagination.svg" alt="left arrow">
        </picture>
      </span>
      <div class="slider-pagination"></div>
      <span class="pagination-button-next">
        <picture>
          <source srcset="./images/right-arrow-pagination-acsent.svg" media="min-width: 767px">
          <img src="./images/right-arrow-pagination.svg" alt="right arrow">
        </picture>
      </span>

    </div>

    <!-- Add Arrows -->
    <div class="swiper-buttons">
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div> <!-- end swiper-container -->


  <button class="swipper-button">остальные работы</button>


  <div class="circle-with-arrows">
    <img src="./images/circle-with-arrows.svg" alt="">
  </div>


  <!-- jQuery & Swiper JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/js/swiper.js"></script>

  <!-- Initialize Swiper -->
  <script src="js/main.js"> </script>
  <script src='js/asp-slider.js'></script>

</body>

</html>
